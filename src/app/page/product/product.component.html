<app-loading *ngIf="loading"></app-loading>
<div class="mx-3">
  <div class="d-flex pb-3 pt-2">
    <div class="col-10">
      <h1>Listado Productos</h1>
    </div>
    <div class="col-2 text-end">
      <button class="btn-create" (click)="openModal()">Crear Producto</button>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-3">
      <label> Nombre de producto </label>
      <input type="text" class="w-100" [(ngModel)]="name" />
    </div>
    <div class="col-3">
      <label> ‎ </label>
      <button class="btn-search" (click)="search()">Buscar</button>
    </div>
  </div>
  <p-table
    [value]="list"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10, 25, 50]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Valor</th>
        <th>Costo</th>
        <th class="text-center">Estado</th>
        <th class="text-center">Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td><img src="{{ item.img1 }}" width="80px" alt="" srcset="" /></td>
        <td class="text-uppercase">{{ item.name }}</td>
        <td class="text-uppercase">{{ item.description }}</td>
        <td class="text-uppercase">
          {{ item.amount1 | currency : "USD" : "symbol" : "1.0-0" }}
        </td>
        <td class="text-uppercase">
          {{ item.cost | currency : "USD" : "symbol" : "1.0-0" }}
        </td>
        <td>
          <div
            [ngClass]="item.status ? 'statusActive' : 'statusDesactive'"
          ></div>
        </td>
        <td class="col-1 text-center">
          <i
            class="ti ti-dots-vertical tree-dots"
            (click)="showOverlayPanel($event, item)"
          ></i>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-dialog
  header="  {{ isEdit ? 'Editar' : 'Crear' }}"
  [(visible)]="display"
  [style]="{ width: '50vw', height: '80vh' }"
>
  <div class="row">
    <form action="">
      <div class="row">
        <div class="col-6 mb-3">
          <label for="" class="w-100 fw-bold mb-1">Nombre Producto</label>
          <input
            type="text"
            class="w-100"
            [(ngModel)]="data.name"
            name="name"
          />
        </div>
        <div class="col-6 mb-3">
          <label for="" class="w-100 fw-bold mb-1">Categoria</label>
          <p-dropdown
            name="category"
            [options]="categorys"
            [(ngModel)]="category"
            optionLabel="name"
            placeholder="Selecciona Categoria"
            class="w-100"
            [filter]="true"
            filterBy="name"
          >
            <ng-template pTemplate="selectedItem">
              <div class="flex align-items-center gap-2" *ngIf="category">
                <div>{{ category.name }}</div>
              </div>
            </ng-template>
            <ng-template let-item pTemplate="item">
              <div class="flex align-items-center gap-2">
                <div>{{ item.name }}</div>
              </div>
            </ng-template>
          </p-dropdown>
        </div>
        <div class="col-6 mb-3">
          <label for="" class="w-100 fw-bold mb-1">Valor</label>
          <input
            type="text"
            class="w-100"
            [(ngModel)]="data.amount1"
            name="amount1"
          />
        </div>
        <div class="col-6 mb-3">
          <label for="" class="w-100 fw-bold mb-1">Costo</label>
          <input
            type="text"
            class="w-100"
            [(ngModel)]="data.cost"
            name="cost"
          />
        </div>
        <div class="col-6 mb-3">
          <label for="" class="w-100 fw-bold mb-1">Imagen</label>
          <div class="wrap-custom-file">
            <input
              type="file"
              name="image"
              id="image"
              accept=".jpg, .png"
              (change)="onChange($event)"
              #fileUpload
              hidden
            />
            <label
              for="image"
              [class.file-ok]="fileSelect"
              [style.background-image]="'url(' + fileSelect + ')'"
            >
              <span *ngIf="!fileSelect; else uploaded"
                >Agregar nueva imagen</span
              >
              <ng-template #uploaded
                ><i class="fa fa-check-circle"></i
              ></ng-template>
            </label>
          </div>
        </div>
      </div>
    </form>
    <div class="col-12 mb-3">
      <label for="" class="w-100 fw-bold mb-1">Descripción Producto</label>
      <p-editor
        [(ngModel)]="data.description"
        [style]="{ height: '200px' }"
      ></p-editor>
    </div>
  </div>
  <button class="btn-modal" (click)="isEdit ? edit() : createProduct()">
    {{ isEdit ? "Editar" : "Crear" }}
  </button>
</p-dialog>
<p-overlayPanel #overlayPanel>
  <ng-template pTemplate>
    <div class="d-grid">
      <button class="btn-list" (click)="openModal(true)">
        <i class="ti ti-edit"></i> Editar
      </button>
      <button class="btn-list" (click)="changeStatus()">
        <div
          [ngClass]="!data.status ? 'statusActive' : 'statusDesactive'"
        ></div>
        {{ data.status ? "Deshabilitar" : "Habilitar" }}
      </button>
    </div>
  </ng-template>
</p-overlayPanel>
